<!DOCTYPE html>
<html lang="en">
<head>
	<title>Task 44 Bootstrap Input and Input Size</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jQuery3.3.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email:</label>
						<div class="col-sm-10">
							<p class="form-control-static">someone@eample.com</p>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Password:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="pwd">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
				</div>
			<div class="col-sm-6">
				<form>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" name="">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="text" class="form-control" name="">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Text</span>
						<input type="text" class="form-control">
					</div>
					<br>
					<div class="input-group">
						<input type="text" class="form-control" name="">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					</div>
					<br>
					<div class="input-group">
						<input type="text" class="form-control" name="">
						<span class=input-group-addon><i class="glyphicon glyphicon-lock"></i></span>
					</div>
					<br>
					<div class="input-group">
						<input type="text" class="form-control" name="">
						<div class="input-group-btn">
							<button type="submit" class="btn bth-default"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="i1">Focused</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="i1" name="">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="i2">Disabled</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="i2">
					</div>
				</div>

				<fieldset disabled>
					<div class="form-group">
						<label class="control-label col-sm-2" for="i3">Disabled set</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="i3">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="i4">Disabled select</label>
						<div class="col-sm-10">
							<select class="form-control">
								<option>1</option>
								<option>2</option>
							</select>
						</div>
					</div>
				</fieldset>

				<div class="form-group has-success has-feedback">
					<label class="control-label col-sm-2" for="i5">
						input with success and glyohicons
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="i5" name="">
						<span class="glyphicon glyphicon-ok form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group has-warning has-feedback">
					<label class="control-label col-sm-2">input with warning and glyphicon</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="i5" name="">
						<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group has-error has-feedback">
					<label class="control-label col-sm-2" for="i6">
						input with warning and glyphicon
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="i6">
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
				</div>
			</form>
		</div>

		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="ism">Small input</label>
					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" id="ism">
					</div>
				</div>
				<div class="form-group">
					<label class="control-form col-sm-2" for="inr">normal input</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inr">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Large input</label>
					<div class="col-sm-10">
						<input type="text" class="form-control input-lg" id="ilg">
					</div>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
