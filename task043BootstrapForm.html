DOCTYPE html>
<html lang="en">
<head>
	<title>Task 43 Bootstrap Forms and Inputs</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jQuery3.3.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6">
				<form>
					<div class="form-group">
						<label for="txtEmail">Email Address:</label>
						<input type="text" class="form-control" id="txtEmail">
					</div>
					<div class="form-group">
						<label for="txtPassword">Enter password:</label>
						<input type="text" class="form-control" id="txtPassword">
					</div>
					<div class="checkbox">
						<label><input type="checkbox"> Remember me</label>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			<div class="col-sm-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="txtEmail">Email Address:</label>
						<input type="text" class="form-control" id="txtEmail">
					</div>
					<div class="form-group">
						<label for="txtPassword">Enter password:</label>
						<input type="text" class="form-control" id="txtPassword">
					</div>
					<div class="checkbox">
						<label><input type="checkbox"> Remember me</label>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>

		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="txtEmail">
						Email Address:
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="txtEmail" placeholder="Enter Email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="txtPassword">
						Enter Password
					</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="txtPassword" placeholder="Enter password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label><input type="checkbox">Remenber me</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>	
		</div>

		<div class="row">
			<form>
				<div class="form-group">
					<label for="usr">Name:</label>
					<input type="text" id="usr" class="form-control">
				</div>
				<div class="form-group">
					<label for="pwd">Password</label>
					<input type="password" id="pwd" class="form-control">
				</div>
				<div class="form-group">
					<label for="comment">Comment</label>
					<textarea class="form-control" rows="5" id="comment"></textarea>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label><input type="checkbox">Option 1</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Option 2</label>
					</div>
					<div class="checkbox disabled">
						<label><input type="checkbox" disabled="true">Option 3</label>
					</div>
				</div>
				<div class="form-group">
					<label class="checkbox-inline"><input type="checkbox">Option 1</label>
					<label class="checkbox-inline"><input type="checkbox">Option 2</label>
					<label class="checkbox-inline"><input type="checkbox" disabled="true">Option 3</label>
				</div>
				<div class="form-group">
					<div class="radio">
						<label><input type="radio" name="opradio">Option 1</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="opradio">Option 2</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="opradio">Option 3</label>
					</div>
				</div>
				<div class="form-group">
					<label class="radio-inline"><input type="radio" name="op">Option 2</label>
					<label class="radio-inline"><input type="radio" name="op">Option 1</label>
					<label class="radio-inline"><input type="radio" name="op" disabled="true">Option 3</label>
				</div>

				<div class="form-group">
					<label for="sel1">Select list</label>
					<select class="form-control" id="sel1">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
