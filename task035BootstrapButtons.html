<!DOCTYPE html>
<html lang="en">
<head>
	<title>Task 35 Buttons and button group</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jQuery3.3.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8">
				<button type="button" class="btn">basic</button>
				<button type="button" class="btn btn-default">Default</button>
				<button type="button" class="btn btn-primary btn-md">Primary</button>
				<button type="button" class="btn btn-success">Success</button>
				<button type="button" class="btn btn-info">Info</button>
				<button type="button" class="btn btn-warning">Warning</button>
				<button type="button" class="btn btn-danger">Danger</button>
				<button type="button" class="btn btn-link btn-lg">Link</button>
				<a href="#" class="btn btn-info btn-xs" role="button">Link button</a>
			</div>
			<div class="col-xs-4">
				<button type="button" class="btn btn-primary btn-lg">Large</button>
				<button type="button" class="btn btn-primary btn-md">Medium</button>
				<button type="button" class="btn btn-primary btn-sm">Small</button>
				<button type="button" class="btn btn-primary btn-xs">Xtra Small</button>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<button type="button" class="btn btn-default btn-block">Button 1</button>
				<button type="button" class="btn btn-primary btn-block">Button 2</button>
			</div>
			<div class="col-sm-4">
				<button type="button" class="btn btn-primary btn-lg" onclick="myFunction()">Active</button>
				<button type="button" class="btn btn-primary btn-lg" onclick="myFunction()" disabled="true">Disabled</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<div class="btn-group">
					<button type="button" class="btn btn-info">Apple</button>
					<button type="button" class="btn btn-info">Samsung</button>
					<button type="button" class="btn btn-info">Nokia</button>
				</div>
			</div>
			<div class="col-sm-5">
				<div type="button" class="btn-group btn-group-lg">
					<button type="button" class="btn btn-info">Apple</button>
					<button type="button" class="btn btn-info">Samsung</button>
					<button type="button" class="btn btn-info">Nokia</button>
				</div>
			</div>
			<div class="col-sm-3">
				<div type="button" class="btn-group btn-group-sm">
					<button type="button" class="btn btn-info">Apple</button>
					<button type="button" class="btn btn-info">Samsung</button>
					<button type="button" class="btn btn-info">Nokia</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="btn-group-vertical">
					<button type="button" class="btn btn-warning">Apple</button>
					<button type="button" class="btn btn-warning">Samsung</button>
					<button type="button" class="btn btn-warning">Nokia</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="btn-group-justified">
					<div class="btn-group">
						<button type="button" class="btn btn-danger">Apple</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-danger">Samsung</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-danger">Nokia</button>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="btn-group-justified">
					<a href="#" class="btn btn-success" role="button">Apple</a>
					<a href="#" class="btn btn-success" role="button">Samsung</a>
					<a href="#" class="btn btn-success" role="button">Nokia</a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">Apple</button>
					<button type="button" class="btn btn-primary">Samsung</button>
					<div class="btn-group">
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
							Nokia <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Featured phone</a></li>
							<li><a href="#">Smartphone</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">Apple</button>
					<button type="button" class="btn btn-primary">Samsung</button>
					<div class="btn-group">
						<button type="button" class="btn btn-primary">Nokia</button>
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Featured phone</a></li>
							<li><a href="#">Smartphone</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
<script type="text/javascript">
	function myFunction() {
		console.log('gotcha');
	}
</script>
</html>
