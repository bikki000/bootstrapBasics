<!DOCTYPE html>
<html lang="en">
<head>
	<title>Task 46 Corousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jQuery3.3.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div id="myCarousel1" class="carousel slide" data-ride="carousel">
			<ol class=carousel-indicators>
				<li class="active" data-target="#myCarousel1" data-slide-to="0"></li>
				<li data-target="#myCarousel1" data-slide-to="1"></li>
				<li data-target="#myCarousel1" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<div class="carousel-caption">
						<h3>Log Angeles</h3>
					</div>
					<img src="images/la.jpg" alt="Los Angeles">
				</div>
				<div class="item">
					<div class="carousel-caption">
						<h3>Chicago</h3>
					</div>
					<img src="images/chicago.jpg" alt="Chicago">
				</div>
				<div class="item">
					<div class="carousel-caption">
						<h3>New York</h3>
					</div>
					<img src="images/ny.jpg" alt="ny.jpg">
				</div>
			</div>
			<a href="#myCarousel1" class="left carousel-control" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a href="#myCarousel1" class="right carousel-control" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>

		</div>

		<div id="myCarousel2" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li class="active" data-target="#myCarousel2" data-slide-to="0"></li>
				<li data-target="#myCarousel2" data-slide-to="1"></li>
				<li data-target='#myCarousel2' data-slide-to="2"></li>
				<li data-target="#myCarousel2" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/img001.jpg">
				</div>
				<div class="item">
					<img src="images/img002.jpg">
				</div>
				<div class="item">
					<img src="images/img003.jpg">
				</div>
				<div class="item">
					<img src="images/img004.jpg">
				</div>
			</div>
			<a href="#myCarousel2" class="left carousel-control" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a href="#myCarousel2" class="right carousel-control" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<div id="myCarousel3" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li class="active" data-target="#myCarousel3" data-slide-to="0"></li>
				<li data-target="#myCarousel3" data-slide-to="1"></li>
				<li data-target="#myCarousel3" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/avatar01.png">
				</div>
				<div class="item">
					<img src="images/avatar02.png">
				</div>
				<div class="item">
					<img src="images/avatar03.png">
				</div>
			</div>
			<a href="#myCarousel3" class="left carousel-control" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a href="#myCarousel3" class="right carousel-control" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>

	</div>
</body>
</html>
